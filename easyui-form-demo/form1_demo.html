<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Ajax Form - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="http://www.jeasyui.com/easyui/demo/demo.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script type="text/javascript" src="http://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Ajax Form Demo</h2>
	<div class="demo-info" style="margin-bottom:10px">
		<div class="demo-tip icon-tip">&nbsp;</div>
		<div>Type in input box and submit the form.</div>
	</div>
	
	<div class="easyui-panel" title="Ajax Form" style="width:300px;padding:10px;">
		<form id="ff" action="http://localhost:8080/api/form_one" method="post" enctype="multipart/form-data">
			<table>
				<tr>
					<td>Name:</td>
					<td><input name="name" class="f1 easyui-textbox"></input></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input name="email" class="f1 easyui-textbox"></input></td>
				</tr>
				<tr>
					<td>Phone:</td>
					<td><input name="phone" class="f1 easyui-textbox"></input></td>
				</tr>
				<tr>
					<td>File:</td>
					<td><input name="file" class="f1 easyui-textbox"></input></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Submit"></input></td>
				</tr>
			</table>
		</form>
	</div>
	<style scoped>
		.f1{
			width:200px;
		}
	</style>
	<script type="text/javascript">
		// $(function(){
		// 	$('#ff').form({
		// 		success:function(data){
		// 			// $.messager.alert('Info', data, 'info');
		// 			console.log(data);
		// 			alert(data);
		// 		}
		// 	});
		// });
		$(function(){
			$("#ff").submit(function(event){
				event.preventDefault();
				$.ajax(
					{
						url: 'http://localhost:8080/api/form_one',
						type: 'POST',
						data: $(this).serialize(),
						success: function(jsonData){
							console.log(jsonData);
							// alert(JSON.stringify(jsonData));
							$.messager.alert('Info', JSON.stringify(jsonData), 'info');
						},
						dataType: "json",
						crossDomain:true
					}
				);
				}
			);
		});
	</script>
</body>
</html>
